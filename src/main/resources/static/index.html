<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>CollabEditor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css"/>

</head>
<body>

<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="container-fluid">

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="main-page" style="display: none;">
        <div class="row">

            <div class="col-9">
                <div id="textEditor-page">
                    <button type="button" id="new" class="btn">New</button>
                    <button type="button" id="upload" class="btn">Upload</button>
                    <button type="button" id="open" class="btn">Open</button>
                    <select id="chooseFile" style="display: none;">
                        <option value="0">Choose file</option>
                    </select>
                    <input type="file" id="fileupload" hidden accept="text/plain"/>

                    <h4 id="fileName">Filename: none</h4>
                    <textarea id="textarea"></textarea>
                </div>
            </div>

            <div class="col-3">
                <div id="chat-page">
                    <div class="chat-container">
                        <div id="chat-editors">
                            <h3>Editors:</h3>
                        </div>
                        <div class="chat-header">
                            <h2>Chat</h2>
                        </div>
                        <div class="connecting">
                            Connecting...
                        </div>
                        <ul id="messageArea">

                        </ul>
                        <form id="messageForm" name="messageForm" nameForm="messageForm">
                            <div class="form-group">
                                <div class="input-group clearfix">
                                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                                           class="form-control"/>
                                    <button type="submit" class="primary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/caret.js"></script>
<script src="/js/main.js"></script>
<script src="/js/fileoperations.js"></script>
<script src="/js/texteditor.js"></script>

</body>
</html>
